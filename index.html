<!DOCTYPE html>
<html lang="en">
<head>

  <title>Rabbit Care Instructions</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Language Toggle -->
  <div class="language-toggle">
    <button onclick="toggleLanguage('en')">English</button>
    <button onclick="toggleLanguage('ru')">Russian</button>
  </div>

  <header>
    <h1 id="site-title">Rabbit Care Instructions</h1>
  </header>

  <main>
    <!-- Navigation Links -->
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="contact.html">Contact Vet</a></li>
        <li><a href="articles.html">Helpful Articles</a></li>
      </ul>
    </nav>

    <!-- Daily Health Checklist -->
    <section id="checklist">
      <h2 id="checklist-title">Daily Health Checklist</h2>
      <ul>
        <li><input type="checkbox" id="check-1" class="check-item"><label for="check-1" id="checklist-item-1">Check if the rabbit is eating and drinking.</label></li>
        <li><input type="checkbox" id="check-2" class="check-item"><label for="check-2" id="checklist-item-2">Ensure the rabbit’s litter box is clean.</label></li>
        <li><input type="checkbox" id="check-3" class="check-item"><label for="check-3" id="checklist-item-3">Inspect the rabbit’s fur for any signs of mats or parasites.</label></li>
        <li><input type="checkbox" id="check-4" class="check-item"><label for="check-4" id="checklist-item-4">Check for any signs of distress or unusual behavior.</label></li>
        <li><input type="checkbox" id="check-5" class="check-item"><label for="check-5" id="checklist-item-5">Ensure the rabbit has enough space to hop and stretch.</label></li>
      </ul>
    </section>
  </main>
